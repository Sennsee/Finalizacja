<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizacja Zakupu - Sklep GoldxNike</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: gold;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
            width: 100%;
            box-sizing: border-box;
        }
        .logo {
            max-height: 160%;
            margin-left: 20px;
        }
        h1 {
            font-family: 'UnifrakturCook', cursive;
            margin: 0 auto;
            font-size: 40px;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
        }
        .checkout-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: 80px auto;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .checkout-button {
            width: calc(100% - 20px);
            padding: 12px;
            background: gold;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background: darkgoldenrod;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="LogoPirat.png" alt="Logo Sklepu" class="logo">
        <h1>Sklep GoldxNike</h1>
        <div style="width: 130px;"></div>
    </header>
    <div class="checkout-container">
        <h2>Finalizacja Zakupu</h2>
        <form>
            <div class="form-group">
                <label for="name">Imię i Nazwisko</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Adres e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Adres dostawy</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="card">Numer karty płatniczej</label>
                <input type="text" id="card" name="card" required>
            </div>
            <button type="submit" class="checkout-button">Zapłać</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Sklep GoldxNike. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
